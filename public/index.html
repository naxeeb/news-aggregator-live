<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Daily Brief — Live (TBS / Daily Star / Al Jazeera / Adweek)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">Daily Brief</div>
      <div class="meta">
        <span id="count">Loading…</span>
        <button id="refreshBtn">Refresh</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="controls">
      <div>
        <label>Filter interest:</label>
        <select id="interestFilter"><option value="All">All</option></select>
      </div>
      <div>
        <label>Sources:</label>
        <span id="sources"></span>
      </div>
      <div>
        <label>Search:</label>
        <input id="search" placeholder="Search headlines or summary" />
      </div>
    </section>

    <section id="cards" class="cards"></section>
    <div id="empty" class="empty" style="display:none">No stories match your filters.</div>
  </main>

  <footer class="wrap footer">
    Live aggregator — curated from TBS, The Daily Star, Al Jazeera, Adweek. Data cached 5 minutes.
  </footer>

  <script src="app.js"></script>
</body>
</html>
